<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#grad1)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="20" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="250" cy="150" r="15" fill="url(#grad2)" opacity="0.2"/>
  <circle cx="200" cy="30" r="10" fill="url(#grad2)" opacity="0.4"/>
  
  <!-- Product icon -->
  <g transform="translate(150, 100)">
    <rect x="-25" y="-15" width="50" height="30" rx="5" fill="white" opacity="0.9"/>
    <rect x="-20" y="-10" width="40" height="20" rx="3" fill="url(#grad2)" opacity="0.8"/>
    <circle cx="-10" cy="0" r="3" fill="white"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <circle cx="10" cy="0" r="3" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.7">
    Produkt
  </text>
</svg>


